<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>

    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem">

          <!--Priority Button Group -->
          <span class="input-group-btn">
                <button type="button" class="btn btn-danger"  ng-click="highPriority()">High</button>
                <button type="button" class="btn btn-warning" ng-click="mediumPriority()">Medium</button>
                <button type="button" class="btn btn-success" ng-click="lowPriority()">Low</button>
          <!--End Priority Button Group -->

          </span>

        </div><!-- /input-group -->

        <!--A simple count tracker that displays modifies text to allow for proper grammer.
        I created a query stored as results next to the ng-repeat below that has a property .length
        which can be called to get the length of the list. Documentation for ng-pluralize can be
        found on this link: https://docs.angularjs.org/api/ng/directive/ngPluralize.  -->
      <h2> There  <ng-pluralize count="results.length" when=
                  "{  '0'     :  'is nothing',
                      '1'     :  'is 1 thing',
                      'other' :   'are {{results.length}} things' }" >
                  </ng-pluralize>
          I need to do.
      </h2>

      <!--High Priority Section-->
      <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="high in highP | filter: query as results">
			<!-- list item NOT IN EDIT MODE -->
			<span style="cursor: pointer;" ng-hide="inEditMode" ng-click="enableEditMode(high)">{{high}}</span>

			<button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(high)" ng-hide="inEditMode">
				<span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
			</button>

			<!-- list item in edit mode -->
			<input type="text" class="form-control" placeholder={{high}} ng-model="editItem" ng-show="inEditMode" ng-keypress="keyConfirmEdit($event)">

			<button class="btn btn-success pull-right" type="button" ng-click="confirmEdit(high)" ng-show="inEditMode">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			</button>

			<button class="btn btn-danger pull-right" type="button" ng-click="cancelEdit(high)" ng-show="inEditMode">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

        </li>
      </ul>
      <!--End High Priority Section-->

      <!--Medium Priority Section-->
         <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="med in medP | filter: query as results">
      <!-- list item NOT IN EDIT MODE -->
      <span style="cursor: pointer;" ng-hide="inEditMode" ng-click="enableEditMode(med)">{{med}}</span>

      <button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(med)" ng-hide="inEditMode">
        <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
      </button>

      <!-- list item in edit mode -->
      <input type="text" class="form-control" placeholder={{med}} ng-model="editItem" ng-show="inEditMode" ng-keypress="keyConfirmEdit($event)">

      <button class="btn btn-success pull-right" type="button" ng-click="confirmEdit(med)" ng-show="inEditMode">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>

      <button class="btn btn-danger pull-right" type="button" ng-click="cancelEdit(med)" ng-show="inEditMode">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>

        </li>
      </ul>
      <!--End Medium Priority Section-->


       <!--Low Priority Section-->
         <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="low in lowP | filter: query as results">
      <!-- list item NOT IN EDIT MODE -->
      <span style="cursor: pointer;" ng-hide="inEditMode" ng-click="enableEditMode(low)">{{low}}</span>

      <button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(low)" ng-hide="inEditMode">
        <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
      </button>

      <!-- list item in edit mode -->
      <input type="text" class="form-control" placeholder={{low}} ng-model="editItem" ng-show="inEditMode" ng-keypress="keyConfirmEdit($event)">

      <button class="btn btn-success pull-right" type="button" ng-click="confirmEdit(low)" ng-show="inEditMode">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>

      <button class="btn btn-danger pull-right" type="button" ng-click="cancelEdit(low)" ng-show="inEditMode">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>

        </li>
      </ul>
      <!--End Low Priority Section-->


    </div>
  </body>
</html>
